<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Image Border Slicing</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Image border element -->
    <div class="image-border"></div>
    <!-- Image with class greenscreen -->
    <img class="greenscreen" src="images/greenscreen.gif">
    <!-- Button 1 -->
    <div class="button1">
        <!-- ON text -->
        <p class="on">ON</p>
        <!-- Link to turnoff.html -->
        <a href="turnoff.html">
            <!-- Power button -->
            <button id="powerButton"></button>
        </a>
        <!-- OFF text -->
        <p class="off">OFF</p>
    </div>
    <!-- Button 2 and 3 -->
    <div class="button2-3">
        <!-- Work text -->
        <p class="work">Work</p>
        <!-- Button for work page -->
        <button id="work-page" onclick="location.href='work.html'"></button>
        <!-- Button for about page -->
        <button id="about-page" onclick="location.href='about.html'"></button>
        <!-- About text -->
        <p class="about">About</p>
    </div>
    <!-- Work choice links -->
    <div class="work-choice">
        <a href="index.html">Home</a>
        <a href="feed.html">Feed</a>
    </div>
</body>
</html>
